AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  InstanceType:
    Type: String
    Default: t3.micro
  VpcId:
    Type: String
    Default: vpc-0edf1594968b9e64d
  ImageId:
    Type: String
    # ca-central-1 AMI
    Default: ami-029b17807bf3740a1
  SubnetId:
    Type: String
    Default: subnet-06542ba48cddf0634
Resources:
  FileSystem:
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-efs-filesystem.html
    Type: 'AWS::EFS::FileSystem'
    Properties:
      BackupPolicy:
        Status: DISABLED
      PerformanceMode: generalPurpose
      Encrypted: true
      #FileSystemPolicy:
      #  Version: "2012-10-17"
      #  Statement:
      #    - Effect: "Allow"
      #      Action:
      #        - "elasticfilesystem:ClientMount"
      #      Principal:
      #          AWS: 'arn:aws:iam::111122223333:role/EfsReadOnly'

  MountTarget: 
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-efs-mounttarget.html
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref FileSystem
      SubnetId: !Ref SubnetId
      SecurityGroups:
        - !GetAtt SG.GroupId
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-efs-accesspoint.html
  SG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to client host
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0